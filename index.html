<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Add Visual Form -->
	<form class="visual-form" id="add-visual-form" style="display: none;">
		<input type="text" name="name" placeholder="Name" required>
		<input type="text" name="id" placeholder="ID" required>
		<input type="text" name="imagePath" placeholder="Image Path" required>
		<input type="text" name="description" placeholder="Description" required>
		<button type="submit">Add Visual</button>
		<button type="button" id="cancel-add">Cancel</button>
	</form>

	<!-- Edit Visual Form -->
	<form class="visual-form" id="edit-visual-form" style="display: none;">
		<input type="text" name="name" placeholder="Name" required>
		<input type="text" name="id" placeholder="ID" required>
		<input type="text" name="imagePath" placeholder="Image Path" required>
		<input type="text" name="description" placeholder="Description" required>
		<button type="submit">Update Visual</button>
		<button type="button" id="cancel-edit">Cancel</button>
	</form>

	<section>
		<h1>Power BI Custom Visuals Gallery</h1>
		<div>
			<input class="search" type="text" placeholder="Search Visual">
			<button id="add-button">Add</button>
		</div>
	
		<div class="container">
			<!-- Visual items will be displayed here  -->
		</div>
	</section>

	<script src="./dist/script.js"></script>
</body>

</html>
